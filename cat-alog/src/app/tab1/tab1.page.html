<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cat breeds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cat breeds</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      @for (cat of displayedCats; track cat.id) {
        <ion-col size="12" sizeSm="6" sizeMd="4">
          <app-cat-list-item [cat]="cat"></app-cat-list-item>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
  @if (displayedCats.length < cats.length) {
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more cats..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  } @else {
    <div class="ion-text-center">
      <p>All cats loaded!</p>
    </div>
  }

</ion-content>
