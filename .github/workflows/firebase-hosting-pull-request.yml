name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set CAT_API_KEY for environment.prod.ts
        env:
          CAT_API_KEY: ${{ secrets.CAT_API_KEY }}
        run: |
          sed -i "s|CAT_API_KEY|CAT_API_KEY|g" src/environments/environment.prod.ts
        working-directory: cat-alog

      - name: Install dependencies
        run: npm ci
        working-directory: cat-alog

      - name: Check linting
        run: npm run lint
        working-directory: cat-alog

      - name: Build Website
        run: npm run build:prod
        working-directory: cat-alog

      - name: Upload via firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAT_ALOG_DE169 }}
          projectId: cat-alog-de169
          entryPoint: cat-alog
